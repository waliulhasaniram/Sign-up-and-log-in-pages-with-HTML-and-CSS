<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <title>Doctor Sign up page</title>
</head>
<body class="doctor_body">
    <div>  
        <div class="head_div" id="div1">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#00cba9" fill-opacity="1" d="M0,256L60,234.7C120,213,240,171,360,144C480,117,600,107,720,117.3C840,128,960,160,1080,170.7C1200,181,1320,171,1380,165.3L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
          </svg>
        </div>  
        <div class="head_div" id="div2">    
                  <a href="patient_signin.html">Log in as patient</a>
                  <a href="admin.html">Log in as admin</a>
            </div>
        </div>

    <div class="container">
         <div class="image_with_head">
            <img class="message" src="image/doctor.png" alt="">
            <h3 class="message">If you are a new Doctor<br>then please sign up first</h1>
         </div>
        
        <h1>Sign Up</h1>
        <div class="input_forms">
            <img class="images" src="image/username.png" alt="">
            <input class="input_box" type="text" placeholder="User name">
        </div>

        <div class="input_forms">
            <img class="images" src="image/phone.png" alt="">
            <input class="input_box" type="number" placeholder="Phone number +880">
        </div>
        <div class="input_forms">
            <img class="images" src="image/address.png" alt="">
            <input class="input_box" type="text" placeholder="Address">
        </div>
        <div class="input_forms">
            <img class="images" src="image/certificate.png" alt="">
            <input class="input_box" type="text" placeholder="Your Certifications & Descriptions">
        </div>

        <div class="input_forms_gender">
            <div class="gender">
                <p>Gender :</p>
            <input type="radio" name="gender" value="male">Male</input>
            <input type="radio" name="gender" value="female">Female</input>
            </div>
            
        </div>

        <div class="input_forms">
            <img class="images" src="image/mail.png" alt="">
            <input class="input_box" type="email" placeholder="Email address">
        </div>
        
        <div class="input_forms">
            <img class="images" src="image/password.png" alt="">
            <input class="input_box" type="password" placeholder="password">
        </div>
        <div class="input_forms">
            <img class="images" src="image/password.png" alt="">
            <input class="input_box" type="password" placeholder="Re-type password">
        </div>

        <div >
            <button class="signUP_btn">Sign Up</button>
        </div> 

         <div class="goto_signIN">
             <p>If you already have an account then <a href="Doctor_signIN.html">sign in</a></p>
         </div>
    </div>
    

   <div class="curved_div">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#00cba9" fill-opacity="1" d="M0,256L60,234.7C120,213,240,171,360,144C480,117,600,107,720,117.3C840,128,960,160,1080,170.7C1200,181,1320,171,1380,165.3L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
